<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
      </div>
      <div class="buttons">
        <button style="--clr: #ff0000" class="btn" id="pauseButton">Pause</button>
        <button style="--clr: #008000" class="btn" id="startButton">Start</button>
        <button style="--clr: #3109f6" class="btn" id="resetButton">Reset</button>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
